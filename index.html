<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <img src="img/glogo.png" alt="Google Logo">
        </div>
        <form>
            <div class="searchbar">
                <div class="searchicon"><img src="img/searchicon.png"></div>
                <div>
                    <input type="text" name="search" id="search">
                </div>
                <div class="microphone"><img src="img/microphoneicon.png"></div>
            </div>
            <div class="buttons">
                <input class="searchbutton" type="submit" label="Google Search" value= "Google Search">
                <input class="luckybutton" type="button" label="I'm Feeling Lucky" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
</body>
</html>
